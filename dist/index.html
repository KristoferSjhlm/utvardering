    </div>

  </div>

  <div id="main-content" class="container" role="main">

      <h1>Välkommen till Lektionsmål</h1>

        <form id="input-form" action="" method="POST" target="no-target">
          <div class="input-group">
              <h2 class="form-signin-heading">Skriv in dina uppgifter</h2>
              <label for="inputEmail" class="sr-only">Epost-adress</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Epost-adress" required autofocus>
              <label for="inputPassword" class="sr-only">Lösenord</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Lösenord" required>
          </div>
              <button id="form-submit" class="btn btn-primary">Logga in</button>
              <span style="color: red" id="wrongPassword"></span>
        </form>

  </div>

  <iframe height="1px" width="1px" src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>
